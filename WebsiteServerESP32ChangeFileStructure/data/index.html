<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Warehouse</title>
</head>

<body>
  <h1>Smart Warehouse Inventory System </h1>
  <table id="statusTable">
    <thead>
      <tr>
        <th>Error</th>
        <th>Temp</th>
        <th>Humidity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>NA</td>
        <td id="temp">NA</td>
        <td id="hum">NA</td>
      </tr>
    </tbody>
  </table>

  <table id="itemTable">
    <thead>
      <tr>
        <th style="width: 6%;">#</th>
        <th style="width: 40%;"> Item</th>
        <th style="width: 20%;">Quantity</th>
        <th style="width: 33%;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will appear here -->
    </tbody>
  </table>

  <div class="assignDiv">
    <p id="waiting" class="waiting">Please place your card on the reader<span class="dots"></span></p>
    <div id="getName">
      <input type="text" id="assignInput" placeholder="Enter item name" maxlength="16">
      <small id="charCount" style="color:gray; margin-right: 10px;">0 / 16</small>
    </div>
    <button id="assignCardBtn">Assign Card</button>
    <button id="assign" onClick="assign">Assign</button>
    <button id="cancel" onClick="cancel">Cancel</button>
  </div>

  <div class="addItem">
    <button id="addItemBtn">Add Item</button>
    <p id="waiting2" class="waiting">Please place your card on the reader<span class="dots"></span></p>
    <button id="cancel2">Cancel</button>

  </div>




  <script src="script.js"></script>



</body>

</html>
